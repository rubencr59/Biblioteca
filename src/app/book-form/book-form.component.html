    <div>
      <label for="title">Título:</label>
      <input type="text" id="title" name="title" required #Title>
    </div>
    <div>
      <label for="author">Autor:</label>
      <input type="text" id="author" name="author" required #Author>
    </div>
    <div>
      <label for="loan_date">Fecha de Préstamo:</label>
      <input type="date" id="loan_date" name="loan_date" required #LoanDate>
    </div>
    <button (click)="createNewBook({title: Title.value, author: Author.value, loan_date: LoanDate.value})" >Añadir Libro</button>
